
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitTerm Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #030703;
            color: #00ff41;
            font-family: 'JetBrains+Mono', monospace;
            overflow: hidden;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050a05;
        }
        ::-webkit-scrollbar-thumb {
            background: #1a331a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #2a552a;
        }

        /* CRT Effects */
        .scanline {
            width: 100%;
            height: 2px;
            z-index: 100;
            background: rgba(0, 255, 65, 0.1);
            opacity: 0.15;
            position: fixed;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 99;
            pointer-events: none;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 65, 0.005);
            z-index: 98;
            pointer-events: none;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.8);
            z-index: 101;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            5% { opacity: 0.2; }
            10% { opacity: 0.1; }
            15% { opacity: 0.3; }
            20% { opacity: 0.1; }
            25% { opacity: 0.2; }
            30% { opacity: 0.1; }
            35% { opacity: 0.2; }
            40% { opacity: 0.1; }
            45% { opacity: 0.3; }
            50% { opacity: 0.1; }
            55% { opacity: 0.2; }
            60% { opacity: 0.1; }
            65% { opacity: 0.2; }
            70% { opacity: 0.1; }
            75% { opacity: 0.3; }
            80% { opacity: 0.1; }
            85% { opacity: 0.2; }
            90% { opacity: 0.1; }
            95% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        .glow-text {
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.7), 0 0 10px rgba(0, 255, 65, 0.3);
        }
    </style>
